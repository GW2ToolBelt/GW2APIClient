site_name: "GW2APIClient"
site_description: "A Kotlin multi-platform client for the official Guild Wars 2 API with pluggable support for client-side caching and rate-limiting."
site_author: "GW2ToolBelt"
site_url: "https://gw2toolbelt.github.io/GW2APIClient"
copyright: Copyright &copy; 2018 - 2024 Leon Linhart

repo_name: "GW2APIClient"
repo_url: "https://github.com/GW2ToolBelt/GW2APIClient"
remote_branch: "gh-pages"
docs_dir: "docs/site"
site_dir: "build/site"

theme:
  name: 'material'
  icon:
    logo: material/hammer-wrench
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: custom
      accent: pink
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: red
      accent: orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: "Roboto"
    code: "JetBrains Mono"
  features:
    - content.tabs.link
    - navigation.footer
    - navigation.instant
    - navigation.sections
    - navigation.tabs
    - navigation.tracking
    - toc.integrate

extra_css:
  - stylesheets/extra.css

markdown_extensions:
  - admonition
  - attr_list
  - codehilite:
      guess_lang: false
  - footnotes
  - toc:
      permalink: true
  - pymdownx.betterem
  - pymdownx.details
  - pymdownx.tabbed
  - pymdownx.snippets
  - pymdownx.superfences

nav:
  - 'GW2APIClient':
    - 'Overview': index.md
    - 'Changelog': changelog.md
    - 'Contributing': contributing.md
    - 'License': license.md
  - 'API Documentation': 'api/'

plugins:
  - mike
  - search

extra:
  social:
    - icon: fontawesome/brands/github
      link: "https://github.com/GW2ToolBelt"
  version:
    provider: mike